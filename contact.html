<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Aditya Harshvardhan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #0a0a2e, #1a1a4a) fixed;
            color: #e0e0ff;
            font-family: 'Roboto Mono', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        .contact-container {
            position: relative;
            max-width: 1200px;
            margin: 8rem auto 4rem;
            padding: 2.5rem;
            background: rgba(10, 10, 46, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(90, 200, 250, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(90, 200, 250, 0.2);
            z-index: 1;
            animation: none;
        }

        .contact-container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 15px;
            padding: 2px;
            background: linear-gradient(45deg, #5ac8fa, #ff2d75);
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotate 6s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes rotate {
            100% { 
                transform: rotate(360deg);
                opacity: 0.8;
            }
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: #5ac8fa;
            text-shadow: 0 0 15px rgba(90, 200, 250, 0.4);
            margin-bottom: 2rem;
        }

        .contact-form {
            padding-right: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #5ac8fa;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 16px 20px;
            background: rgba(20, 20, 60, 0.9);
            border: 2px solid #5ac8fa;
            border-radius: 4px;
            color: #e0e0ff;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: text;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #7a7a9a;
            opacity: 0.8;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #ff2d75;
            background: rgba(30, 30, 70, 0.9);
            box-shadow: 0 0 25px rgba(255, 45, 117, 0.2);
        }

        .contact-form textarea {
            min-height: 180px;
            resize: vertical;
        }

        .contact-form button {
            padding: 18px 40px;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .info-item i {
            color: #ff2d75;
            text-shadow: 0 0 15px rgba(255, 45, 117, 0.3);
        }

        /* Add cyberpunk grid background */
        body::after {
            content: '';
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #ff2d75;
            z-index: 1000;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .contact-info {
            padding-left: 2rem;
            border-left: 1px solid #eee;
        }

        .info-item {
            margin-bottom: 2rem;
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            gap: 1.5rem;
        }

        .social-links a {
            color: #6a1b9a;
            font-size: 1.8rem;
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
            .contact-info {
                border-left: none;
                padding-left: 0;
            }
            .contact-form {
                padding-right: 0;
            }
            
            .contact-form input,
            .contact-form textarea {
                padding: 14px 18px;
                font-size: 1rem;
            }
        }

        /* Add these focus-within styles */
        .form-group:focus-within label {
            color: #ff2d75;
            text-shadow: 0 0 10px rgba(255,45,117,0.3);
        }

        .form-group:focus-within i {
            color: #ff2d75 !important;
        }

        /* Add smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Add navigation styles */
        .cyber-nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 46, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(90, 200, 250, 0.3);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: 'Orbitron', sans-serif;
            color: #5ac8fa;
            text-decoration: none;
            font-size: 1.5rem;
            text-shadow: 0 0 15px rgba(90, 200, 250, 0.3);
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(90, 200, 250, 0.1);
            color: #ff2d75;
        }

        .nav-links a.active {
            color: #ff2d75;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 46, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .cyber-loader {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .cyber-loader::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: #5ac8fa;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            box-shadow: 0 0 20px rgba(90, 200, 250, 0.3);
        }

        .cyber-loader::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 4px solid transparent;
            border-bottom-color: #ff2d75;
            border-radius: 50%;
            animation: spinReverse 1s linear infinite;
            box-shadow: 0 0 20px rgba(255, 45, 117, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spinReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        .loading-text {
            position: absolute;
            bottom: -40px;
            width: 100%;
            text-align: center;
            color: #5ac8fa;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            animation: textPulse 1.5s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Mobile Menu Styles */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 30px;
        }

        .hamburger span {
            height: 2px;
            background: #5ac8fa;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .hamburger span:nth-child(1) { width: 100%; }
        .hamburger span:nth-child(2) { width: 80%; }
        .hamburger span:nth-child(3) { width: 60%; }

        .menu-toggle.active .hamburger span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
            width: 100%;
        }

        .menu-toggle.active .hamburger span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .hamburger span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
            width: 100%;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(10, 10, 46, 0.98);
                flex-direction: column;
                padding: 1rem 2rem;
                border-bottom: 2px solid #ff2d75;
                z-index: 1000;
            }

            .nav-links.active {
                display: flex;
                animation: slideDown 0.3s ease-out;
            }
        }

        @media (max-width: 424px) {
            .nav-container {
                justify-content: space-between;
                padding: 0.25rem 0.5rem !important;
                margin: 0;
                width: 100%;
            }

            .nav-logo {
                display: none;
            }

            .menu-toggle {
                margin: 0;
                padding: 0.25rem;
                order: 2;
            }

            .nav-links {
                left: 0.5rem;
                right: auto;
                width: calc(100% - 1rem);
                margin: 0 0.5rem;
            }

            .hamburger {
                margin-left: auto;
            }
        }

        @media (max-width: 375px) {
            .nav-container {
                padding: 0.5rem;
            }
            
            .menu-toggle {
                padding: 0.25rem;
            }
        }

        /* Responsive Styles */
        @media (max-width: 374px) {
            .contact-container { padding: 1rem; }
            .info-item p { font-size: 0.85rem; }
        }

        @media (min-width: 375px) and (max-width: 424px) {
            .contact-form input { padding: 14px; }
            .social-links { gap: 1.5rem; }
        }

        @media (min-width: 425px) and (max-width: 767px) {
            .contact-grid { gap: 3rem; }
            .contact-form button { font-size: 1.1rem; }
        }

        @media (max-width: 400px) {
            .cyber-nav {
                height: 40px; /* Reduced from default */
            }

            .nav-container {
                justify-content: flex-start !important;
                padding-left: 0.3rem !important;
                padding-right: 0 !important;
                height: 100%;
                margin-left: -5px;
            }

            .menu-toggle {
                position: relative;
                left: -3px;
            }

            .hamburger {
                margin-left: 0;
                width: 20px;
                gap: 2px;
            }

            .hamburger span {
                height: 1.5px;
            }

            .nav-links {
                top: 40px; /* Matches nav height */
                left: 0.5rem;
                right: auto;
                width: calc(100% - 0.6rem);
                transform: translateX(-2px);
            }
        }

        @media (max-width: 400px) {
            .nav-container {
                padding-left: 0.1rem !important;
                margin-left: -0.2rem;
            }

            .menu-toggle {
                margin-left: -0.1rem;
                padding: 0.05rem;
            }

            .hamburger {
                width: 16px;
                margin-left: 0;
            }

            .hamburger span {
                height: 1px;
            }

            .nav-links {
                left: 0.1rem;
                width: calc(100% - 0.2rem);
            }
        }

        /* Mobile Shift (10px left) */
        @media (max-width: 767px) {
            .cyber-nav {
                left: -10px;
                width: calc(100% + 20px);
                padding-left: 10px;
            }

            .menu-toggle {
                top: -5px; /* Shift 10px up from previous 5px */
                right: 5px;
                transform: none;
                padding: 4px;
            }

            .nav-container {
                justify-content: flex-start;
                padding-left: 12px !important;
            }

            .nav-links {
                top: 25px; /* Adjusted from 35px */
                right: 5px;
                width: 180px;
            }

            .cyber-nav {
                padding-top: 15px; /* Compensate space */
            }
        }

        /* Desktop Shift (8px left) */
        @media (min-width: 768px) {
            .nav-container {
                margin-left: -8px;
                padding-left: 2rem;
            }
            
            .nav-links {
                margin-right: -12px;
            }
        }

        @media (max-width: 767px) {
            .nav-container {
                justify-content: flex-end;
                padding-right: 12px !important;
                margin-right: -5px;
            }

            .menu-toggle {
                position: relative;
                right: 0;
                margin-left: 0;
                left: auto;
                transform: translateX(-5px);
                z-index: 1000;
            }

            .nav-links {
                left: -10px;
                right: -10px;
                width: calc(100% + 20px);
            }
        }

        /* Scroll Container */
        .scroll-wrapper {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }

        /* Hidden Scroll Area */
        .scroll-content {
            width: calc(100vw + 20px);
            padding-right: 20px;
        }

        /* Scroll Handle */
        .scroll-handle {
            position: fixed;
            right: 0;
            top: 50%;
            height: 40px;
            width: 20px;
            background: #5ac8fa;
            cursor: ew-resize;
            transform: translateY(-50%);
            z-index: 1000;
        }

        /* Horizontal Scroll Control */
        html {
            overflow-x: hidden;
        }

        body {
            width: calc(100vw + 20px);
            overflow-x: hidden;
            position: relative;
        }

        .content-wrapper {
            width: 100vw;
            min-height: 100vh;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loader">
        <div class="cyber-loader">
            <div class="loading-text">INITIALIZING</div>
        </div>
    </div>

    <nav class="cyber-nav">
        <div class="nav-container">
            <a href="#" class="nav-logo">ADITYA HARSHVARDHAN</a>
            <button class="menu-toggle">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#skills">Skills</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </div>
    </nav>
    
    <div class="scroll-wrapper">
        <div class="scroll-content">
            <div class="contact-container">
                <h2 style="color: #5ac8fa;">Let's Create Magic Together</h2>
                <div class="contact-grid">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name"><i class="fas fa-user"></i> FULL NAME</label>
                            <input type="text" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fas fa-at"></i> EMAIL</label>
                            <input type="email" id="email" placeholder="your.email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="subject"><i class="fas fa-tag"></i> SUBJECT</label>
                            <input type="text" id="subject" placeholder="What's this about?" required>
                        </div>
                        <div class="form-group">
                            <label for="message"><i class="fas fa-comment-dots"></i> MESSAGE</label>
                            <textarea id="message" placeholder="Type your message here..." required></textarea>
                        </div>
                        <button type="submit">TRANSMIT MESSAGE <i class="fas fa-paper-plane"></i></button>
                    </form>
                    
                    <div class="contact-info">
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <h3>Phone</h3>
                            <p>+91 82954 83949</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <h3>Email</h3>
                            <p>edi.adams120@gmail.com</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <h3>Address</h3>
                            <p>Chandigarh, India</p>
                        </div>
                        <div class="social-links">
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                            <a href="#"><i class="fab fa-behance"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-handle"></div>
    </div>

    <script>
        // Simulate loading
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
            }, 2000); // Adjust time as needed
        });

        // Mobile menu toggle
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.nav-container')) {
                document.querySelector('.menu-toggle').classList.remove('active');
                document.querySelector('.nav-links').classList.remove('active');
            }
        });

        // Horizontal Scroll Controller
        const MAX_HORIZONTAL_SCROLL = 20;
        let isDragging = false;
        let startX = 0;
        let startScrollX = 0;

        // Handle Drag
        const handle = document.createElement('div');
        handle.className = 'scroll-handle';
        document.body.appendChild(handle);

        handle.addEventListener('mousedown', e => {
            isDragging = true;
            startX = e.clientX;
            startScrollX = window.scrollX;
        });

        document.addEventListener('mousemove', e => {
            if (!isDragging) return;
            const deltaX = e.clientX - startX;
            const newScroll = startScrollX + deltaX;
            window.scrollTo(Math.min(newScroll, MAX_HORIZONTAL_SCROLL), 0);
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            if (window.scrollX > MAX_HORIZONTAL_SCROLL) {
                window.scrollTo(MAX_HORIZONTAL_SCROLL, 0);
            }
        });

        // Touch Handling
        document.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
            startScrollX = window.scrollX;
        }, { passive: true });

        document.addEventListener('touchmove', e => {
            const deltaX = e.touches[0].clientX - startX;
            const newScroll = startScrollX - deltaX;
            if (newScroll > MAX_HORIZONTAL_SCROLL) {
                window.scrollTo(MAX_HORIZONTAL_SCROLL, 0);
                e.preventDefault();
            }
        }, { passive: false });

        // Enforce limit
        setInterval(() => {
            if (window.scrollX > MAX_HORIZONTAL_SCROLL) {
                window.scrollTo(MAX_HORIZONTAL_SCROLL, 0);
            }
        }, 500);
    </script>
</body>
</html>
